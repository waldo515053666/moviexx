<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The MOVIE PIRATE</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2784/2784459.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: background 0.5s, color 0.5s;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background:
        radial-gradient(2px 2px at 10% 20%, #00ccff88, transparent),
        radial-gradient(1.5px 1.5px at 50% 50%, #00ffccaa, transparent),
        radial-gradient(1.5px 1.5px at 80% 80%, #0066ffcc, transparent),
        radial-gradient(2px 2px at 30% 80%, #00ccff88, transparent),
        radial-gradient(1.5px 1.5px at 70% 30%, #00ffccaa, transparent);
      background-repeat: repeat;
      animation: starMove 60s linear infinite;
      z-index: 0;
    }
    @keyframes starMove {
      0% { background-position: 0 0; }
      100% { background-position: 10000px 5000px; }
    }
    header {
      background: linear-gradient(90deg, #00ffcc, #0066ff);
      width: 100%;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 0 10px #00ccff;
      position: relative;
      z-index: 1;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #000;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      background: #000000aa;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 2;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 800px;
      position: relative;
      z-index: 1;
    }
    li {
      margin: 12px 0;
      background-color: #1a1a1a;
      border-left: 4px solid #00ccff;
      padding: 12px 16px;
      border-radius: 6px;
      transition: all 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
    }
    li:hover {
      background: linear-gradient(to right, #00ccff, #0066ff);
      transform: scale(1.02);
    }
    .link-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      word-break: break-word;
      flex-grow: 1;
    }
    button.copy-btn {
      background: #0066ffcc;
      border: none;
      color: white;
      padding: 6px 10px;
      margin-left: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      flex-shrink: 0;
    }
    button.copy-btn:hover {
      background: #00ccff;
    }
    .stars {
      margin-top: 8px;
    }
    .star {
      font-size: 20px;
      cursor: pointer;
      color: #888;
    }
    .star.selected {
      color: gold;
    }
    .counter {
      margin-top: 40px;
      font-size: 20px;
      color: #00ffcc;
    }
    .last-updated {
      margin-top: 10px;
      font-size: 14px;
      color: #999;
    }
    .loader {
      width: 30px;
      height: 30px;
      border: 3px solid #00ccff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #backToTopBtn {
      display: none;
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 100;
      background: #00ccff;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 8px #00ccffaa;
      transition: background 0.3s;
      font-size: 20px;
      color: #000;
    }
    #backToTopBtn:hover {
      background: #0066ff;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>üè¥‚Äç‚ò†Ô∏è MOVIE PIRATE</h1>
    <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">Switch Light Mode</button>
  </header>

  <ul id="linksList"></ul>

  <div class="counter">Visitor Count: <span id="counter"><div class="loader"></div></span></div>
  <div class="last-updated" id="lastUpdated"></div>

  <button id="backToTopBtn" title="Back to top">‚Üë</button>

  <script>
    const links = [
      { name: "Xprime 1", url: "https://xprime.tv/" },
      { name: "Soap2day", url: "https://ww25.soap2day.day/soap2day-fk9js/" },
      { name: "Hdtodayz", url: "https://hdtodayz.to/home" },
      { name: "Myflixerz", url: "https://myflixerz.to/home" },
      { name: "Egydead", url: "http://tv1.egydead.live/home/" },
      { name: "Fmovies", url: "https://www.fmovies.gd/home" },
      { name: "Veloratv", url: "https://veloratv.ru/" },
      { name: "345movie", url: "https://345movie.net/home" },
      { name: "sCencerdevs", url: "https://watch.spencerdevs.xyz/" },
      { name: "Cineby", url: "https://www.cineby.app/" },
      { name: "Rivestream", url: "https://rivestream.org/" },
      { name: "Corsflix", url: "https://watch.corsflix.net/" },
      { name: "Flickystream", url: "https://flickystream.net/" },
      { name: "Rgshows", url: "https://www.rgshows.me/" },
      { name: "Netplayz", url: "https://netplayz.live/" },
      { name: "Popcornmovies", url: "https://popcornmovies.org/home" },
      { name: "Vidjoy", url: "https://vidjoy.pro/" },
      { name: "Smashystream", url: "https://smashystream.xyz/" },
      { name: "Streamm4u", url: "https://streamm4u.com.co/home" },
      { name: "Cinego", url: "https://cinego.co/home/" },
      { name: "Bflix", url: "https://bflix.sh/home/" },
      { name: "M-zone", url: "https://www.m-zone.org/" }
    ];

    const list = document.getElementById("linksList");

    links.forEach((link, i) => {
      const li = document.createElement("li");

      const row = document.createElement("div");
      row.className = "link-content";

      const a = document.createElement("a");
      a.href = link.url;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.textContent = link.name;

      const btn = document.createElement("button");
      btn.className = "copy-btn";
      btn.textContent = "Copy";
      btn.dataset.url = link.url;

      row.appendChild(a);
      row.appendChild(btn);

      const stars = document.createElement("div");
      stars.className = "stars";
      for (let s = 1; s <= 5; s++) {
        const star = document.createElement("span");
        star.className = "star";
        star.innerHTML = "‚òÖ";
        star.dataset.index = i;
        star.dataset.star = s;
        star.onclick = () => {
          localStorage.setItem("rank-" + i, s);
          renderStars();
        };
        stars.appendChild(star);
      }

      li.appendChild(row);
      li.appendChild(stars);
      list.appendChild(li);
    });

    function renderStars() {
      document.querySelectorAll(".star").forEach(star => {
        const index = star.dataset.index;
        const value = parseInt(localStorage.getItem("rank-" + index) || "0");
        star.classList.toggle("selected", parseInt(star.dataset.star) <= value);
      });
    }
    renderStars();

    // Visitor Counter
    fetch("https://api.countapi.xyz/get/moviepirate-final/visits")
      .then(res => res.status === 404
        ? fetch("https://api.countapi.xyz/create?namespace=moviepirate-final&key=visits&value=0")
        : res)
      .then(() => fetch("https://api.countapi.xyz/hit/moviepirate-final/visits"))
      .then(res => res.json())
      .then(data => document.getElementById("counter").innerText = data.value)
      .catch(() => document.getElementById("counter").innerText = "Error");

    // Back to Top
    const backToTopBtn = document.getElementById("backToTopBtn");
    window.onscroll = () => {
      backToTopBtn.style.display = (window.scrollY > 300) ? "block" : "none";
    };
    backToTopBtn.onclick = () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    // Copy buttons
    document.addEventListener("click", e => {
      if (e.target.classList.contains("copy-btn")) {
        const url = e.target.dataset.url;
        navigator.clipboard.writeText(url).then(() => {
          e.target.textContent = "Copied!";
          setTimeout(() => e.target.textContent = "Copy", 1500);
        });
      }
    });

    // Theme
    const themeBtn = document.getElementById("themeBtn");
    function toggleTheme() {
      const isLight = document.body.classList.toggle("light");
      themeBtn.textContent = isLight ? "Switch Dark Mode" : "Switch Light Mode";
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }
    if (localStorage.getItem("theme") === "light") toggleTheme();

    document.getElementById("lastUpdated").innerText = "Last Updated: " + new Date().toLocaleDateString();
  </script>
</body>
</html>
